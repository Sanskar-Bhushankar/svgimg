<svg width="600" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="ghibliGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f2e8cf" />
      <stop offset="100%" stop-color="#cce3de" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="25" fill="url(#ghibliGradient)" stroke="#8b8c89" stroke-width="2"/>

  <!-- Title -->
  <text x="50%" y="60" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#4a4e69" text-anchor="middle">
    🎯 Activity Achievement
  </text>

  <!-- Subtitle -->
  <text x="50%" y="100" font-family="Georgia, serif" font-size="18" fill="#555" text-anchor="middle">
    You’re shaping open source with your commits
  </text>

  <!-- Achievement Sections -->
  <g transform="translate(50, 140)">
    <!-- Documentation Champion -->
    <rect width="500" height="50" rx="12" fill="#f6bd60" opacity="0.8" />
    <text x="250" y="32" font-family="Georgia, serif" font-size="18" fill="#fff" text-anchor="middle">
      📝 Documentation Champion - 23 contributions
    </text>
  </g>

  <g transform="translate(50, 200)">
    <!-- Feature Maker -->
    <rect width="500" height="50" rx="12" fill="#84a59d" opacity="0.8" />
    <text x="250" y="32" font-family="Georgia, serif" font-size="18" fill="#fff" text-anchor="middle">
      ✨ Feature Maker - 19 contributions
    </text>
  </g>

  <g transform="translate(50, 260)">
    <!-- Bug Fixer -->
    <rect width="500" height="50" rx="12" fill="#f28482" opacity="0.8" />
    <text x="250" y="32" font-family="Georgia, serif" font-size="18" fill="#fff" text-anchor="middle">
      🐛 Bug Fixer - 6 contributions
    </text>
  </g>

  <!-- Footer Stats -->
  <text x="50" y="330" font-family="Georgia, serif" font-size="16" fill="#4a4e69">
    🔥 Confidence: 28.4%
  </text>
  <text x="450" y="330" font-family="Georgia, serif" font-size="16" fill="#4a4e69" text-anchor="end">
    🏆 Total Commits: 81
  </text>
</svg>
