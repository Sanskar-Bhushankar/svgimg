<svg width="1000" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neon1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF416C"/>
      <stop offset="100%" stop-color="#FF4B2B"/>
    </linearGradient>
    <linearGradient id="neon2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00C9FF"/>
      <stop offset="100%" stop-color="#92FE9D"/>
    </linearGradient>
    <linearGradient id="neon3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f7971e"/>
      <stop offset="100%" stop-color="#ffd200"/>
    </linearGradient>
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Badge 1 -->
  <rect x="10" y="10" width="300" height="100" rx="15" fill="#1E1E1E" stroke="url(#neon1)" stroke-width="2" filter="url(#glow2)"/>
  <text x="160" y="50" text-anchor="middle" font-family="monospace" font-size="18" fill="#FFFFFF">🔥 100 Days Streak</text>
  <text x="160" y="80" text-anchor="middle" font-family="monospace" font-size="14" fill="#FF416C">Elite Streaker</text>

  <!-- Badge 2 -->
  <rect x="340" y="10" width="300" height="100" rx="15" fill="#1E1E1E" stroke="url(#neon2)" stroke-width="2" filter="url(#glow2)"/>
  <text x="490" y="50" text-anchor="middle" font-family="monospace" font-size="18" fill="#FFFFFF">⭐ 500 Stars</text>
  <text x="490" y="80" text-anchor="middle" font-family="monospace" font-size="14" fill="#00C9FF">Open Source Hero</text>

  <!-- Badge 3 -->
  <rect x="670" y="10" width="300" height="100" rx="15" fill="#1E1E1E" stroke="url(#neon3)" stroke-width="2" filter="url(#glow2)"/>
  <text x="820" y="50" text-anchor="middle" font-family="monospace" font-size="18" fill="#FFFFFF">📦 50 Repos</text>
  <text x="820" y="80" text-anchor="middle" font-family="monospace" font-size="14" fill="#FFD200">Repo Master</text>
</svg>
